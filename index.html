<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotes4you</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="quote-container" id="quote-container">
        <i class="fa fa-quote-left"></i>
        <span class="quote-text" id="quote-text">This is where the quote will go</span>

        <div class="author-container">
            <span class="quote-author" id="quote-author">Author</span>

        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="tweet this!">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button class="copy-quote" id="copy-quote" title="copy to clipboard">
                <i class="fa-solid fa-copy"></i>
                <span>Copy</span>
            </button>
            <button class="new-quote" id="new-quote" title="generate new quote">New Quote</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
